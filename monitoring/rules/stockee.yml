groups:
  - name: stockee
    rules:
      # Service availability rules
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute."

      - alert: ServiceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down for 5+ minutes"
          description: "Service {{ $labels.instance }} has been down for more than 5 minutes."

      # API performance rules
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value }} errors per second on {{ $labels.instance }}"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value }} errors per second on {{ $labels.instance }}"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.instance }}"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical response time on {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.instance }}"

      # Database rules
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections"

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 100
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical number of database connections"
          description: "Database has {{ $value }} active connections"

      - alert: SlowDatabaseQueries
        expr: pg_stat_database_blk_read_time + pg_stat_database_blk_write_time > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Database query time is {{ $value }}ms"

      # Redis rules
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value }}%"

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical Redis memory usage"
          description: "Redis memory usage is {{ $value }}%"

      - alert: LowRedisHitRate
        expr: redis_keyspace_hits_total / (redis_keyspace_hits_total + redis_keyspace_misses_total) * 100 < 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low Redis hit rate"
          description: "Redis hit rate is {{ $value }}%"

      # System resource rules
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk usage on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}"

      # Docker container rules
      - alert: ContainerDown
        expr: up{job="docker"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Docker container {{ $labels.name }} is down"
          description: "Docker container {{ $labels.name }} has been down for more than 1 minute."

      - alert: ContainerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage in container {{ $labels.name }}"
          description: "CPU usage is {{ $value }}% in container {{ $labels.name }}"

      - alert: ContainerHighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage in container {{ $labels.name }}"
          description: "Memory usage is {{ $value }}% in container {{ $labels.name }}"

      # WebSocket rules
      - alert: WebSocketConnectionFailure
        expr: rate(websocket_connection_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High WebSocket connection failure rate"
          description: "WebSocket connection failure rate is {{ $value }} failures per second"

      - alert: WebSocketConnectionFailure
        expr: rate(websocket_connection_failures_total[5m]) > 0.5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical WebSocket connection failure rate"
          description: "WebSocket connection failure rate is {{ $value }} failures per second"

      # Business logic rules
      - alert: HighTradingVolume
        expr: rate(trading_orders_total[5m]) > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High trading volume detected"
          description: "Trading volume is {{ $value }} orders per second"

      - alert: LowTradingVolume
        expr: rate(trading_orders_total[5m]) < 1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low trading volume detected"
          description: "Trading volume is {{ $value }} orders per second for 30 minutes"

      - alert: HighPortfolioValue
        expr: portfolio_total_value > 1000000
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "High portfolio value detected"
          description: "Portfolio value is ${{ $value }}"

      - alert: AIPredictionFailure
        expr: rate(ai_prediction_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High AI prediction failure rate"
          description: "AI prediction failure rate is {{ $value }} failures per second"

      # External API rules
      - alert: ExternalAPIDown
        expr: up{job="external-apis"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "External API {{ $labels.api }} is down"
          description: "External API {{ $labels.api }} has been down for more than 5 minutes."

      - alert: ExternalAPIHighLatency
        expr: external_api_response_time_seconds > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency for external API {{ $labels.api }}"
          description: "External API {{ $labels.api }} response time is {{ $value }}s"

      # Security rules
      - alert: HighFailedLoginAttempts
        expr: rate(auth_failed_logins_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of failed login attempts"
          description: "Failed login rate is {{ $value }} attempts per second"

      - alert: HighFailedLoginAttempts
        expr: rate(auth_failed_logins_total[5m]) > 0.5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical number of failed login attempts"
          description: "Failed login rate is {{ $value }} attempts per second"

      - alert: SuspiciousActivity
        expr: rate(suspicious_requests_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious activity detected"
          description: "Suspicious request rate is {{ $value }} requests per second"
